<div *ngIf="!anime" fxLayoutAlign="center center">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="anime">
</div>
<div *ngIf="episodeLinks" fxLayout="column" fxFlex="100%" fxLayoutAlign="center center">
  <div>
    <button (click)="prev()">prev</button>
    {{currentUrl + 1}} / {{urls.length}}
    <button (click)="next()">next</button>
  </div>
  <div>
    <iframe width="560" height="315" [src]="urls[currentUrl]" frameborder="0" allowfullscreen></iframe>
  </div>
</div>
