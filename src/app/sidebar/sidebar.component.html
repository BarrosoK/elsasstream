<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'" >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="" (click)="onNavClick()" routerLinkActive="active">Home</a>
      <div>
        <a mat-list-item routerLink="login" (click)="onNavClick()" routerLinkActive="active" *ngIf="!afAuth.auth.currentUser">Login</a>
        <a mat-list-item routerLink="register" (click)="onNavClick()" routerLinkActive="active" *ngIf="!afAuth.auth.currentUser">Register</a>
        <a mat-list-item routerLink="register" (click)="logout()" routerLinkActive="active" *ngIf="afAuth.auth.currentUser">Logout</a>
        <a mat-list-item routerLink="register" (click)="logout()" routerLinkActive="profile" *ngIf="afAuth.auth.currentUser">Profile</a>
        <a mat-list-item routerLink="animes" (click)="onNavClick()" routerLinkActive="active">Animes</a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary"  fxLayout="row" fxLayoutAlign="space-between center">
     <div>
      <button
        type="button"
        aria-label="sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="true">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{config.name}}</span>
     </div>
      <div *ngIf="afAuth.auth.currentUser" class="btn-group" mdbDropdown>
        <button mdbDropdownToggle type="button" mdbBtn color="deep-purple" class="dropdown-toggle waves-light" mdbWavesEffect>
          {{afAuth.auth.currentUser.displayName || 'Profile'}}
        </button>

        <div class="dropdown-menu dropdown-primary">
          <a class="dropdown-item" routerLink="watchlist">Watchlist</a>
          <div class="divider dropdown-divider"></div>
          <a class="dropdown-item" href="#">Settings</a>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
    </mat-toolbar>
    <router-outlet>
    </router-outlet>
    <app-toast-messages></app-toast-messages>
  </mat-sidenav-content>
</mat-sidenav-container>
